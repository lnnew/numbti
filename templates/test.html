<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <link rel="stylesheet" href="../templates/test.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
        <title>넘-비티아이</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="test">
            <!-- 도입부 -->
            <div id="intro" class="intro-wrap">
                <div class="intro">
                    <div class="intro-story" v-on:click="start">{{intro}}</div>
                </div>
            </div>
            <div id="main">
                <!-- 타이틀 -->
                <div class="title-wrap">
                  <div class="w3-center w3-container">
                <img src="../DATA/title.png" style="width:50%; max-width: 30rem; align: center;">
                <hr>
                </div>
                </div>
                <!-- 질문 -->
                <div class="question-wrap">
                    <h5 class="question" style="font-family: 'Gowun Dodum', sans-serif;">
                        {{qna[currentIndex].q}}
                    </h5>
                    <hr>
                </div>
                <!-- 답변 -->
                <div class="answer-wrap">
                    <div v-for="(qVal, qIdx) in qna" :id="'q'+qIdx">
                        <div v-if="qna[qIdx].a != null">
                            <div v-if="qIdx == currentIndex" v-for="(aVal, aIdx) in qna[qIdx].a" class="answer">
                                <input type="radio" :name="'q'+qIdx" :id="'q'+qIdx+'a'+aIdx" :value="qna[qIdx].a[aIdx]" v-model="qna[qIdx].r">
                                <label :for="'q'+qIdx+'a'+aIdx">{{aVal}}</label>
                            </div>
                        </div>
                        <div v-if="qna[qIdx].a == null">
                            <input v-if="qIdx == currentIndex" class="answer-text" type="text" :id="'q'+qIdx+'a0'" v-model="qna[qIdx].r" placeholder="">
                        </div>
                    </div>
                </div>
                <!-- 하단 버튼 -->
                <div class="bottom">
                    <div class="controller-wrap">
                        <button class='w3-button prev-btn' v-on:click="prev">이전</button>
                        <button class='w3-button next-btn' v-on:click="next">다음</button>
                    </div>
                </div>
            </div>
            <!-- 결과 -->
            <div id="result" class="result-wrap">
                <div class="result">{{result}}</div>
            </div>
        </div>
        <script src="../templates/test.js"></script>
    </body>
</html>
